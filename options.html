<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGS Enhancer Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            width: 350px; /* Or a suitable width */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .option label {
            font-size: 16px;
        }
        /* Basic switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px; /* Adjusted width */
            height: 28px; /* Adjusted height */
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px; /* Adjusted for height */
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; /* Adjusted size */
            width: 20px;  /* Adjusted size */
            left: 4px;    /* Adjusted position */
            bottom: 4px;  /* Adjusted position */
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3; /* Blue when checked */
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px); /* Adjusted translation */
        }
        .status {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-style: italic;
            height: 20px; /* Reserve space for status message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OGS Enhancer Settings</h1>

        <div class="option">
            <label for="enableFirstBlood">Enable "First Blood" Effect</label>
            <label class="switch">
                <input type="checkbox" id="enableFirstBlood">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label for="enableWinCelebration">Enable "Win Celebration" (Message & Confetti)</label>
            <label class="switch">
                <input type="checkbox" id="enableWinCelebration">
                <span class="slider"></span>
            </label>
        </div>
        
        <hr style="margin: 20px 0;">

        <div class="option">
            <label for="enableAudio">Enable All Audio</label>
            <label class="switch">
                <input type="checkbox" id="enableAudio">
                <span class="slider"></span>
            </label>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
